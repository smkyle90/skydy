# content of pytest.ini
[pytest]
testpaths =
	tests
markers =
    example: an example test
    dev: currently in development
    output: latex and matplotlib outputs
    rigidbody: test the single body classes and functions
    multibody: test the multiple body classes and functions
    inertia: test the mass and inertia tensors
    connectors: test the degree of freedom (DOF), joints, connectors etc.
    configuration: base configuration classes for coordinates, velocities, rotation matrices, vectors, etc.
    draw: drawing functions and methods
    latex: latex output functions and methods
    analysers: functions to help with system analysis
